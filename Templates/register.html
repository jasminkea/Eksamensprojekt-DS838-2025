<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Rochester&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='register.css') }}"
    />
    <title>Opret Bruger</title>
  </head>
  <body class="login-parent">
    <div class="login-container">
      <h1>Opret Bruger</h1>

      <form class="login-form" action="{{ url_for('register') }}" method="POST">
        <label for="name">Navn</label>
        <input type="text" name="name" id="name" required />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />

        <label for="password">Adgangskode</label>
        <input type="password" name="password" id="password" required />

        <label for="street">Adresse</label>
        <input type="text" name="street" id="street" required />

        <label for="pcode">Postnummer</label>
        <input type="text" name="pcode" id="pcode" required />

        <label for="city">By</label>
        <input type="text" name="city" id="city" required />

        <label for="birthdate">FÃ¸dselsdato</label>
        <input type="date" name="birthdate" id="birthdate" required />

        <input type="submit" value="Opret Bruger" class="login-btn" />
      </form>
    </div>
  </body>
</html>
