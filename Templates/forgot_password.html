<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glemt kodeord</title>
</head>
<body>
    <h1>Glemt adgangskode</h1>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
        {% if redirect_back %}
            <a href="{{ url_for('login') }}">Tilbage til login</a>
        {% endif %}
    {% endif %}

    {% if not redirect_back %}
    <form method="POST" action="{{ url_for('forgot_password') }}">
        <label for="email">Indtast din email:</label>
        <input type="email" name="email" id="email" required>
        <input type="submit" value="Send nulstillingslink">
    </form>
    {% endif %}
</body>
</html>
